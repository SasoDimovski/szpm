server {
    listen 80;
    server_name _;
    root /var/www/public;
    index index.php index.html;

    # Логови за дебагирање (можеш да ги исклучиш ако не ти требаат)
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Laravel поддршка за "clean URLs"
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Директен пристап до storage фолдерот
    location /storage/ {
        alias /var/www/storage/app/public/;
        autoindex on;
        access_log off;
    }

    # PHP-FPM конфигурација
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Оптимизација на fastcgi кеширање
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_max_temp_file_size 0;

        # Гранични вредности за големината на request-и
        client_max_body_size 24M;
        client_body_buffer_size 128k;
    }
}

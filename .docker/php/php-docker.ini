[global]
error_log = /proc/self/fd/2  ; Испраќање на грешките во Docker logs
log_errors = On               ; Овозможи логирање на PHP грешки
log_limit = 2048              ; Максимална должина на поединечна порака

memory_limit = 512M           ; Ограничување на PHP меморијата
upload_max_filesize = 100M    ; Максимална големина на upload фајлови
post_max_size = 110M          ; Максимална големина на HTTP POST податоци
max_execution_time = 60       ; Максимално време за извршување на скрипти (секунди)

[www]
access.log = /proc/self/fd/2  ; Запишување на пристап во Docker logs
clear_env = no                ; Чувај ги околинските променливи во PHP-FPM

catch_workers_output = yes    ; Испраќање на STDOUT и STDERR во error_log
decorate_workers_output = no  ; Исклучување на дополнителни ознаки

[opcache]
opcache.enable=1              ; Овозможување на OPCache за побрзо извршување
opcache.memory_consumption=128
opcache.max_accelerated_files=10000
opcache.validate_timestamps=1
